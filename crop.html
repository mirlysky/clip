<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>clip</title>
    <link rel="stylesheet" href="static/css/crop.css">
</head>
<body>
	<h1>拖动下方剪裁区域边框后，点击“查看裁切坐标”即可查看结果</h1>
	<div id="test" style="width:500px;height:500px;position: relative;background: #333"></div>
	<button onclick="checkResult()" style="margin-top: 40px;">查看裁切坐标</button>	
	<button onclick="resize()" style="margin-top: 40px;">改变容器尺寸</button>	
</body>
<script src="http://lib.baomitu.com/jquery/3.2.1/jquery.min.js"></script>
<script src="static/js/crop.js"></script>
<script>
	var crop1 = new cropper($('#test'),{width:40});

	crop1.init();

	function checkResult(){
		const result = crop1.getData();
		alert('左上角坐标：('+result.left+','+result.top+')\n右下角坐标：('+result.right+','+result.bottom+')');
	}
	function resize(){
		$('#test').css({width:'300px',height:'200px'});
		crop1.resize();
	}
</script>
</html>
